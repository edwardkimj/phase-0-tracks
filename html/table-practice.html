<!DOCTYPE html>
<html>
<head>
	<title>Tables and Borders</title>
</head>
<body>
<table border=1>
  <tr>
    <th>Name</th>
    <th>Favorite Food</th>
    <th>Current Location</th>
  </tr>
  <tr>
    <td>Edward Kim</td>
    <td>Korean and Mexican Food</td>
    <td>San Francisco</td>
  </tr>
  <tr>
    <td>John Jones</td>
    <td>Japanese Food</td>
    <td>Los Angeles</td>
   </tr>
   <tr>
   	<td>Joe Smith</td>
   	<td>American Food</td>
   	<td>New York</td>
  </tr>
</table>

<table border=1>
    <tr>
      <th>Name</th>
      <th>Hobby</th>
      <th>Favorite color</th>
    </tr>
    <tr>
      <td>Edward Kim</td>
      <td>Basketball</td>
      <td>Blue</td>
    </tr>
    <tr>
      <td rowspan="2">John Doe</td>
      <td>Swim</td>
      <td>Black</td>
    </tr>
    <tr>
      <td colspan="2">Baseball and yellow</td>
      
    </tr>
</table>

</body>
</html>
